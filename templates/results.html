<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Predicción</title>
    <!-- Opcional: Bootstrap para estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        .dataframe {
            width: 100%;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>Tabla de Datos</h2>
    <!-- Mostrar tabla -->
    <div class="table-responsive">
        {% for table in tables %}
            {{ table | safe }}
        {% endfor %}
    </div>

    <h2>Gráfico de Logs</h2>
    <!-- Mostrar gráfico -->
    <div>
        <img src="data:image/png;base64,{{ graph_url }}" alt="Log Panel">
    </div>

    <a href="/" class="btn btn-primary mt-3">Subir otro archivo</a>
</body>
</html>
